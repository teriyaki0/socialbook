{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
        <div style="text-align: center;" class="card">
          <div class="card-body">
            <h1 class="title">Log in</h1>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn bg-primary text-light mt-3 mb-3" type="submit">Log in</button>
            </form>
            <p class="has-text-centered">Don't have an account? <a href="{% url 'signUp' %}">Create an account</a>.</p>
          </div>
        </div>
{% endblock %}
