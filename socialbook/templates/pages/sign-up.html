
{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
        <div class="card">
          <div class="card-body">
            <h1 class="title">Sign up</h1>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn bg-success mb-5" type="submit">Sign up</button>
            </form>
            <p class="has-text-centered">If you already have an account, <a href="{% url 'logIn' %}">login</a> instead.</p>
          </div>
        </div>
{% endblock %}
